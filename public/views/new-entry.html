<div class="alert alert-dark" role="alert" ng-show="msgAlertM != ''">
  {{msgAlertM}}
</div>

<div class="form-group">
		<label for="title">Title:</label>
		<input type="text" class="form-control" ng-model="newBlog.Title">
</div>	
<div class="form-group">
		<label for="title">Text:</label>
		<textarea ng-model="newBlog.Text" class="form-control" style="height: 150px" required></textarea>
</div>	
<div class="form-group">
		<button class="btn btn-submit" ng-click="createEntry()" type="submit">Create Entry</button>
		<img src="img/ajax-loader.gif" ng-show="showLoader">		
</div>
